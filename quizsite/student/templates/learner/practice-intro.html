{% extends 'learner/base.html' %}
{% load static %}

{% block title %}Edit Quiz{% endblock %}

{% block content %}

<section class="banner inner-page">
        	<div class="banner-img"><img src="{% static 'images/banner/quiz.jpg' %}" alt=""></div>
            <div class="page-title">
	            <div class="container">
                    <h1>Quiz Intro</h1>
                </div>
            </div>
        </section>
        <section class="breadcrumb white-bg">
        	<div class="container">
            	<ul>
                	<li><a href="/learner">Home</a></li>
                    <li><a href="">Quiz</a></li>
                </ul>
            </div>
        </section>
        <section class="quiz-view">
        	<div class="container">
                <div class="quiz-title">
                    <h2>Practice Quiz</h2>
                </div>
                <div class="row">
                    <div class="col-sm-8 col-md-9">
                    	<div class="quiz-intro">
                        	<h3>Introduction</h3>
                            <form id="form-id" method="POST" action="">
                                {% csrf_token %}
                                <div class="qustion ">Number of Questions:  <input type="text" class="form-control" id="count" name="count"
                                placeholder="from 5 to 50 " required></div><br>
                                <div class="input-box">
                                Select Category :
                                <select class="custom-select" id="inputGroupSelect01" name="category">
                                    <option value="-1">Any category</option>
                                    <option value="9">General Knowledge</option>
                                    <option value="10">Entertainment: Books</option>
                                    <option value="11">Entertainment: Film</option>
                                    <option value="12">Entertainment: Music</option>
                                    <option value="13">Entertainment: Musicals & theatre</option>
                                    <option value="14">Entertainment: Television</option>
                                    <option value="15">Entertainment: Video Games</option>
                                    <option value="16">Entertainment: Board Games</option>
                                    <option value="17">Science & nature</option>
                                    <option value="18">Science: Computers</option>
                                    <option value="19">Science: Mathematics</option>
                                    <option value="20">Mythology</option>
                                    <option value="21">Sports</option>
                                    <option value="22">Geography</option>
                                    <option value="23">History</option>
                                    <option value="24">Politics</option>
                                    <option value="25">Art</option>
                                    <option value="26">Celebrities</option>
                                    <option value="27">Animals</option>
                                    <option value="28">Vehicles</option>
                                    <option value="29">Entertainment: Comics</option>
                                    <option value="30">Science: Gadgets</option>
                                    <option value="31">Entertainment: Japanese Anime & Manga</option>
                                    <option value="32">Entertainment: Cartoon & Animations</option>
                                  </select>
                            </div><br>
                                <div class="input-box">
                                    Difficulty:
                                    <select class="custom-select" name="difficulty">
                                        <option value="any">Any</option>
                                        <option value="easy">Easy</option>
                                        <option value="medium">Medium</option>
                                        <option value="hard">Hard</option>
                                    </select>
                                </div>
                            <div class="start-btn">
                                <button type="submit" class="btn" name="start" value="Start">Start Quiz</button>
                            </div>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>


{% endblock %}
